<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 400px;
            text-align: center;
        }

        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="traductor.html">Traductor</a>
        <a href="historial.html">Historial</a>
        <a href="recursos.html">Recursos</a>
        <a href="perfil.html">Perfil</a>
    </nav>
    <div class="profile-container">
        <img class="profile-image" src="default-profile-image.jpg" alt="Imagen de Perfil">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="NombreUsuario" required>

            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" value="ApellidosUsuario" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="correo@ejemplo.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="******" required>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
