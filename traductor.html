<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .translator-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            width: 400px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #signLanguageIcons {
            width: 100%;
            margin-top: 10px;
        }

        .signIcon {
            width: 120px; /* Ajusta el tamaño según sea necesario */
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Traductor</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="traductor.html">Traductor</a>
        <a href="historial.html">Historial</a>
        <a href="recursos.html">Recursos</a>
        <a href="perfil.html">Perfil</a>
    </nav>
    <div class="translator-container">
        <textarea id="inputText" placeholder="Introduce el texto que deseas traducir"></textarea>
        <button onclick="translateToSignLanguage()">Traducir</button>
        <div id="signLanguageIcons"></div>
    </div>

    <script>
        const signLanguageIcons = {
            'a': 'iconos/A.png',
            'b': 'iconos/B.png',
            'c': 'iconos/C.png',
            'd': 'iconos/D.png',
            'e': 'iconos/E.png',
            'f': 'iconos/F.png',
            'g': 'iconos/G.png',
            'h': 'iconos/H.png',
            'i': 'iconos/I.png',
            'j': 'iconos/J.png',
            'k': 'iconos/K.png',
            'l': 'iconos/L.png',
            'm': 'iconos/M.png',
            'n': 'iconos/N.png',
            'ñ': 'iconos/Ñ.png',
            'o': 'iconos/O.png',
            'p': 'iconos/P.png',
            'q': 'iconos/Q.png',
            'r': 'iconos/R.png',
            's': 'iconos/S.png',
            't': 'iconos/T.png',
            'u': 'iconos/U.png',
            'v': 'iconos/V.png',
            'w': 'iconos/W.png',
            'x': 'iconos/X.png',
            'y': 'iconos/Y.png',
            'z': 'iconos/Z.png',
            '1': 'iconos/1.png',
            '2': 'iconos/2.png',
            '3': 'iconos/3.png',
            '4': 'iconos/4.png',
            '5': 'iconos/5.png',
            '6': 'iconos/6.png',
            '7': 'iconos/7.png',
            '8': 'iconos/8.png',
            '9': 'iconos/9.png',
            '10': 'iconos/10.png',
            
        };

        function translateToSignLanguage() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const signLanguageContainer = document.getElementById('signLanguageIcons');

            let translation = '';

            for (let i = 0; i < inputText.length; i++) {
                const currentChar = inputText[i];
                const signIconPath = signLanguageIcons[currentChar];

                if (signIconPath) {
                    translation += `<img class="signIcon" src="${signIconPath}" alt="${currentChar}">`;
                } else {
                    // Si no hay una ruta de imagen para el carácter, simplemente agrega el carácter tal cual
                    translation += currentChar + ' ';
                }
            }

            // Actualiza el contenido del contenedor con las imágenes de lenguaje de señas
            signLanguageContainer.innerHTML = translation;
        }
    </script>
</body>
</html>
